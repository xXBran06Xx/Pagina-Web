name: CI - Pruebas visuales con Applitools

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§± Clonar el repositorio
        uses: actions/checkout@v4

      - name: âš™ï¸ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Instalar dependencias
        run: npm install

      - name: ğŸŒ Instalar Playwright browsers
        run: npx playwright install --with-deps

      - name: ğŸ—ï¸ Construir la app
        run: npm run build

      - name: ğŸš€ Iniciar servidor en segundo plano
        run: |
          npm start &
          sleep 5

      - name: ğŸ¤– Ejecutar pruebas visuales con Applitools
        env:
          APPLITOOLS_API_KEY: ${{ secrets.APPLITOOLS_API_KEY }}
        run: npx playwright test tests/visual.test.js
